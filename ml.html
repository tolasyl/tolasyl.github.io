<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Floating Menu</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
    }

    .floating-menu {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 300px;
      background: #333;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .menu-header {
      font-size: 14px;
      background: #444;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      cursor: move;
    }

    .menu-tabs {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .tab {
      background: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      flex: 1;
      margin: 0 2px;
    }

    .tab:hover {
      background: #777;
    }

    .menu-content {
      font-size: 14px;
      margin-top: 10px;
    }

    .menu-content label {
      display: block;
      margin: 8px 0;
    }

    .slider {
      margin: 10px 0;
    }

    .slider label {
      display: block;
      margin-bottom: 4px;
    }

    input[type="range"] {
      width: 100%;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="floating-menu" id="menu">
    <div class="menu-header" id="menuHeader">Tolarite ~ MLBB (V1.3.2) - v1.9.08</div>
    <div class="menu-tabs">
      <button class="tab">ESP</button>
      <button class="tab">Monster ESP</button>
      <button class="tab">Aimbot</button>
      <button class="tab">Room Info</button>
      <button class="tab">Settings</button>
    </div>
    <div class="menu-content">
      <label><input type="checkbox" checked> Enemy ESP</label><br>
      <label><input type="checkbox" checked> Map-hack</label><br>
      <label><input type="checkbox"> Snapline</label><br>
      <label><input type="checkbox" checked> Health</label><br>
      <label><input type="checkbox" checked> Info</label><br>
      <label><input type="checkbox"> Box</label><br>
      <label><input type="checkbox"> Ignore targets off-screen</label>
      <div class="slider">
        <label>Name text size</label>
        <input type="range" min="1" max="20" value="12">
      </div>
      <div class="slider">
        <label>FOV</label>
        <input type="range" min="1" max="20" value="14.6">
      </div>
      <label><input type="checkbox"> Streamproof</label>
    </div>
  </div>

  <script>
    const menu = document.getElementById("menu");
    const menuHeader = document.getElementById("menuHeader");

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    menuHeader.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - menu.offsetLeft;
      offsetY = e.clientY - menu.offsetTop;
      document.body.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        menu.style.left = `${e.clientX - offsetX}px`;
        menu.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      document.body.style.cursor = "default";
    });
  </script>
</body>
</html>
